<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="img/img-icon-box.png">
  <title>Encomendas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  
  <header>
    <h1 class="p-3">
      <a href="index.html" class="text-success text-center container-title">
        <img src="img/img-icon-box.png" alt="ícone de caixa" class="img-fluid" style="height: 50px; width: 50px;">
        Encomendas
      </a>
    </h1>
  </header>

  <main class="container p-3">
    <div class="row p-5 mb-5 form-container">
      <div class="col-12 col-md-6 posicao-pai-box p-5">
        <div class="text-center posicao-box-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-box-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15.528 2.973a.75.75 0 0 1 .472.696v8.662a.75.75 0 0 1-.472.696l-7.25 2.9a.75.75 0 0 1-.557 0l-7.25-2.9A.75.75 0 0 1 0 12.331V3.669a.75.75 0 0 1 .471-.696L7.443.184l.004-.001.274-.11a.75.75 0 0 1 .558 0l.274.11.004.001zm-1.374.527L8 5.962 1.846 3.5 1 3.839v.4l6.5 2.6v7.922l.5.2.5-.2V6.84l6.5-2.6v-.4l-.846-.339Z"/>
          </svg>
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="row">
          <div>
            <h2 class="text-success">
              <i class="bi bi-plus-square"></i>
              Adicionar encomenda
            </h2>
          </div>
            <div class="py-3">
              <label for="nome">Nome do cliente</label>
              <input type="text" class="form-control" placeholder="Digite o nome do cliente" id="nome" />
            </div>
            <div class="py-3">
              <label for="produto">Produto a ser entregue</label>
              <input type="text" class="form-control" placeholder="Digite o nome do produto" id="produto" />
            </div>
            <div class="py-3 col-6 col-lg-4">
              <label for="valor">Valor</label>
              <i class="bi bi-coin"></i>
              <input type="number" class="form-control" placeholder="Digite o valor" id="valor" />
            </div>
            <div class="py-3 col-6 col-lg-4">
              <label for="prazo">Prazo</label>
              <i class="bi bi-calendar-date"></i>
              <input type="date" class="form-control" placeholder="Digite o prazo" id="prazo" />
            </div>

            <div class="py-3 text-center">
              <button id="adicionar" class="btn btn-outline-success w-35">
                adicionar
              </button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  


    <div class="container pb-5">
      <div>
        <h2 class="text-success">Encomendas:</h2>
      </div>
      <table class="table table-hover">
        <thead>
          <tr class="table-dark">
            <th scope="col">Id</th>
            <th scope="col">Cliente</th>
            <th scope="col">Produto</th>
            <th scope="col">Valor</th>
            <th scope="col">Prazo</th>
          </tr>
        </thead>
        <tbody id="conteudo">
          <!-- Conteúdo -->
        </tbody>
      </table>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
